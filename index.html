<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vorlesung</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      color: red;
    }
    img {
      border-radius: 50%;
      max-width: 150px;
      margin: 20px auto;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <button class="btn btn-primary d-md-none mt-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar">
        Menü
      </button>

      <div class="offcanvas offcanvas-start" id="offcanvasSidebar">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Navigation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Über uns</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Galerie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Kontakt</a>
            </li>
          </ul>
        </div>
      </div>
      <main class="col-md-12 col-lg-12 px-md-4">
        <h1 class="text-center mt-4">Leck Eier</h1>
        <div class="text-center">
          <img src="https://i1.sndcdn.com/artworks-sIChNy8lhzamrhE6-UDQf2Q-t500x500.jpg" alt="captain" class="img-fluid">
        </div>
      </main>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
