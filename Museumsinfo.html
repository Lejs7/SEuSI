
<!DOCTYPE html>

    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/three.js/build/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js'></script>

    <style>
    /* CSS f√ºr die Kamera */
    #camera-container {
        width: 100%;
        max-width: 600px;
        height: 400px;
        margin: 20px auto;
        border: 2px solid #ccc;
        border-radius: 10px;
        overflow: hidden;
        position: relative;
    }

    a-scene {
        width: 100%;
        height: 100%;
        position: absolute;
    }
</style>

</head>
<body>
    <!-- Header mit Bootstrap -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Museoguide</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Navigation umschalten">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Museumsinfo">Museumsinfo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Qr-code">qr-code</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Kontakt">Kontakt</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>    


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    window.onload = () => {
    let testEntityAdded = false;

    const el = document.querySelector("[gps-new-camera]");

    el.addEventListener("gps-camera-update-position", e => {
        if(!testEntityAdded) {
            alert(`Got first GPS position: lon ${e.detail.position.longitude} lat ${e.detail.position.latitude}`);
            // Add a box to the north of the initial GPS position
            const entity = document.createElement("a-box");
            entity.setAttribute("scale", {
                x: 20, 
                y: 20,
                z: 20
            });
            entity.setAttribute('material', { color: 'red' } );
            entity.setAttribute('gps-new-entity-place', {
                latitude: e.detail.position.latitude + 0.001,
                longitude: e.detail.position.longitude
            });
            document.querySelector("a-scene").appendChild(entity);
    });
};
</script>

    <div id="camera-container">
    <a-scene vr-mode-ui='enabled: false' 
             arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' 
             renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-box color="grey" gps-new-entity-place="latitude: 50.912064; longitude:  6.989885" depth="10" height="4" width="50" position="0 2 0"></a-box> 
        <a-box color="grey" gps-new-entity-place="latitude: 50.912017; longitude:  6.989608" depth="10" height="10" width="50" position="0 2 0"></a-box>
        <a-box color="grey" gps-new-entity-place="latitude: 50.911972; longitude:  6.989327" depth="10" height="10" width="50" position="0 2 0"></a-box>
    </a-scene>
</div>

</body>
